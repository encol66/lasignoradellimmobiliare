<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti - La Signora dell'Immobiliare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="image.png" alt="La Signora dell'Immobiliare" class="logo-header">
      <nav>
        <a href="index.html">Home</a>
        <a href="immobili.html">Immobili</a>
        <a href="contatti.html" class="active">Contatti</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 class="section-title">Contattaci subito!</h2>
    <p class="section-subtitle">La prossima occasione potrebbe essere la tua!</p>

    <form name="contact" method="POST" data-netlify="true" class="contact-form">
      <input type="hidden" name="form-name" value="contact">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Tipo di richiesta:</label>
      <select id="tipo" name="tipo" required onchange="aggiornaForm()">
        <option value="">-- Seleziona --</option>
        <option value="informazioni">Informazioni su un immobile</option>
        <option value="valutazione">Valutazione immobile</option>
        <option value="appuntamento">Appuntamento in Agenzia</option>
        <option value="altro">Altro</option>
      </select>

      <div id="immobile-select" class="hidden">
        <label for="immobile">Seleziona immobile:</label>
        <select id="immobile" name="immobile">
          <option value="">-- Seleziona immobile --</option>
          <option value="Bilocale in centro">Bilocale in centro</option>
          <option value="Villa con giardino">Villa con giardino</option>
          <option value="Attico panoramico">Attico panoramico</option>
        </select>
      </div>

      <p id="disclaimer-valutazione" class="hidden">Specificare il tipo di immobile, il comune, e la metratura.</p>
      <p id="disclaimer-altro" class="hidden">Specificare nel messaggio il tipo di richiesta.</p>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" required></textarea>

      <button type="submit">Invia richiesta</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 La Signora dell'Immobiliare. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script>
    function aggiornaForm() {
      const tipo = document.getElementById("tipo").value;
      const immobileSelect = document.getElementById("immobile-select");
      const disclaimerValutazione = document.getElementById("disclaimer-valutazione");
      const disclaimerAltro = document.getElementById("disclaimer-altro");

      immobileSelect.classList.add("hidden");
      disclaimerValutazione.classList.add("hidden");
      disclaimerAltro.classList.add("hidden");

      if (tipo === "informazioni") {
        immobileSelect.classList.remove("hidden");
      } else if (tipo === "valutazione") {
        disclaimerValutazione.classList.remove("hidden");
      } else if (tipo === "altro") {
        disclaimerAltro.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
