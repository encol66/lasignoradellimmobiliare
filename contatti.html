<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti - La Signora dell'Immobiliare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>La Signora dell'Immobiliare</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="immobili.html">Immobili</a></li>
          <li><a href="contatti.html" class="active">Contatti</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contattaci</h2>
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tipo">Tipo di richiesta:</label>
      <select id="tipo" name="tipo" required onchange="aggiornaForm()">
        <option value="">-- Seleziona --</option>
        <option value="informazioni">Informazioni su un immobile</option>
        <option value="valutazione">Valutazione immobile</option>
        <option value="appuntamento">Appuntamento in Agenzia</option>
        <option value="altro">Altro</option>
      </select>

      <div id="immobile-select" class="hidden">
        <label for="immobile">Seleziona immobile:</label>
        <select id="immobile" name="immobile">
          <option value="">-- Seleziona immobile --</option>
          <option value="Bilocale in centro">Bilocale in centro</option>
          <option value="Villa con giardino">Villa con giardino</option>
          <option value="Attico panoramico">Attico panoramico</option>
        </select>
      </div>

      <p id="disclaimer-valutazione" class="hidden">Specificare il tipo di immobile, il comune, e la metratura.</p>
      <p id="disclaimer-altro" class="hidden">Specificare nel messaggio il tipo di richiesta.</p>

      <label for="messaggio">Messaggio:</label>
      <textarea id="messaggio" name="messaggio" required></textarea>

      <button type="submit">Invia richiesta</button>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 La Signora dell'Immobiliare. Tutti i diritti riservati.</p>
    </div>
  </footer>

  <script>
    function aggiornaForm() {
      const tipo = document.getElementById("tipo").value;

      document.getElementById("immobile-select").classList.add("hidden");
      document.getElementById("disclaimer-valutazione").classList.add("hidden");
      document.getElementById("disclaimer-altro").classList.add("hidden");

      if (tipo === "informazioni") {
        document.getElementById("immobile-select").classList.remove("hidden");
      } else if (tipo === "valutazione") {
        document.getElementById("disclaimer-valutazione").classList.remove("hidden");
      } else if (tipo === "altro") {
        document.getElementById("disclaimer-altro").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
